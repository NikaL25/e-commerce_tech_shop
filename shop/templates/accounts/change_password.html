{% extends 'base.html' %}

{% block content %}

<section class="section-content padding-y bg">

   

    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header d-flex">
                <strong class="d-inline-block mr-3">Change Password:</strong>
               
            </header>
            <div class="card-body">
                <div>
                    {% if profile_picture_url %}
                        <img src="{{ profile_picture_url }}" alt="Profile picture" width="100" style="border-radius: 50%;">
                    {% endif %}
                </div>
              <div class="row"> 
                    
                 
                   </div>
                   <div class="col-md-12">
                        <form action="{% url 'change_password' %}" method="POST" >
                            {% csrf_token %}
                          
                             
                             

                             
                            <div class="form-group ">
                                <label>Current Password</label>
                               <input type="password" name="current_password" placeholder="Current Password" required class="form-control">
                            </div>
                             <div class="form-group " >
                                    <label >New Password</label>
                                    <input type="password" name="new_password" placeholder="New Password" required class="form-control">
                                </div>
                                <div class="form-group " >
                                    <label >Confirm Password</label>
                                    <input type="password" name="confirm_password" placeholder="Confirm Password" required class="form-control">
                                </div>
                            </div>
                         </div>
                         <input type="submit" value="Submit" class="btn btn-primary" >
                        </form>
                    </div>
                   </div>
                </div> 
            </div>
           
            </article> 
        </main>
    </div> 
    </div>
    
    
    </section>

{% endblock %}
