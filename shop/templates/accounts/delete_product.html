{% extends 'base.html' %}
{% load static %}
{%  block content %}

<section class="section-content padding-y bg">
    <div class="container">
        <div class="row">
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <h4 class="card-title">Delete Product - {{ product.product_name }}</h4>
                    </header>
                    <div class="card-body">
                        <p>Are you sure you want to delete this product?</p>
                        <form method="post" action="{% url 'delete_product' product.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>

{% endblock %}
